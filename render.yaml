services:
  - type: web
    name: app-hub
    runtime: node
    plan: free
    buildCommand: npm install && npm run build
    startCommand: npm start
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: app-hub-db
          property: connectionString
      - key: NODE_ENV
        value: production

databases:
  - name: app-hub-db
    plan: free
